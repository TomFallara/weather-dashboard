<!doctype html>
<html lang="en">
  <head>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    
    <link rel="stylesheet" href="./assests/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron text-center">
      <h1 id="h1">Where does the wind blow?</h1>
      <p id="clock" placeholder="time">Display Time Here</p>
    </header>
    <main class="container-fluid">
      <div class="row mainDisplay">
        <div class="col-4 p-3 searchBox container-fluid" >
          <form id="searchForm">
            <input id=cityInput type="text" placeholder="City Name">
            <button class="btn btn primary border-secondary p-1" type="button" id="searchBtn">Search</button>
          </form>
     </div>
     <div class="col-8 p-3 displayToday">
      <div class="currentCard">
       <h3 id="currentName"></h3>
       <p id="currentTemp"></p>
       <p id="currentHumidity"></p>
       <p id="currentWindSpeed"></p>
      </div>
    </div>
      <div class="row col-12 secondRow">
        <div id="cityList" class="col-2">
          <h3>Cities</h3>
        </div>
        <div class="5dayForecast col-10">
          
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./assests/script.js"></script>
</body>
</html>
